<!DOCTYPE html>

<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='globals.css') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- HTML Meta Tags -->
    <title>Steganography Center</title>
    <meta name="description" content="Where you messages become secrets.">
    <!-- Facebook Meta Tags -->
    <meta property="og:url" content="https://kronifer.is-a.dev/">
    <meta property="og:type" content="website">
    <meta property="og:title" content="Steganography Center">
    <meta property="og:description" content="Where your messages become secret.">
    <!-- Twitter Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta property="twitter:domain" content="kronifer.is-a.dev">
    <meta property="twitter:url" content="https://kronifer.is-a.dev/">
    <meta name="twitter:title" content="Steganography Center">
    <meta name="twitter:description" content="Where your messages become secret.">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body data-bs-theme="light">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">Home</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse text-center" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="{{ url_for('alpha') }}" aria-expanded="false">
                  Alpha
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="{{ url_for('encode_a') }}">Encode</a></li>
                  <li><a class="dropdown-item" href="{{ url_for('decode_a') }}">Decode</a></li>
                </ul>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="{{ url_for('rgb') }}" aria-expanded="false">
                  RGB
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="{{ url_for('encode_rgb') }}">Encode</a></li>
                  <li><a class="dropdown-item" href="{{ url_for('decode_rgb') }}">Decode</a></li>
                </ul>
              </li>
            </ul>
             <div class="form-check form-switch ms-auto mt-2 me-2 text-center">
                <label class="form-check-label ms-3" for="lightSwitch">
                <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor" class="bi bi-brightness-high" viewBox="0 0 16 16">
                    <path d="M8 11a3 3 0 1 1 0-6 3 3 0 0 1 0 6zm0 1a4 4 0 1 0 0-8 4 4 0 0 0 0 8zM8 0a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 0zm0 13a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 13zm8-5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2a.5.5 0 0 1 .5.5zM3 8a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2A.5.5 0 0 1 3 8zm10.657-5.657a.5.5 0 0 1 0 .707l-1.414 1.415a.5.5 0 1 1-.707-.708l1.414-1.414a.5.5 0 0 1 .707 0zm-9.193 9.193a.5.5 0 0 1 0 .707L3.05 13.657a.5.5 0 0 1-.707-.707l1.414-1.414a.5.5 0 0 1 .707 0zm9.193 2.121a.5.5 0 0 1-.707 0l-1.414-1.414a.5.5 0 0 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .707zM4.464 4.465a.5.5 0 0 1-.707 0L2.343 3.05a.5.5 0 1 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .708z" />
                </svg>
                <input class="form-check-input" type="checkbox" id="lightSwitch" />
                </label>
            </div>
          </div>
        </div>
    </nav>
    {% block content %} {% endblock %}
    <footer class="bg-body-secondary text-center text-lg-start">
      <div class="text-center p-3">
        Made for
        <a href="https://www.pythondiscord.com/events/code-jams/10/" target="_blank">Python Discord Code Jam 2023</a>
        <a class="fa fa-github text-secondary" style="text-decoration: none; font-size:large;" target="_blank" href="https://github.com/Kronifer/code-jam-10"></a>
      </div>
    </footer>
    <script>
        if (localStorage.theme == "dark"){
            $("input[id='lightSwitch']").prop('checked', true);
        } else {
            $("input[id='lightSwitch']").prop('checked', false);
        }
        $("body").attr("data-bs-theme", localStorage.theme);
        $("input[id='lightSwitch']").on("change", function() {
            if ($("body").attr("data-bs-theme") == 'light') {
                $("body").attr("data-bs-theme", "dark");
                localStorage.theme = "dark";
            } else if ($("body").attr("data-bs-theme") == "dark") {
                $("body").attr("data-bs-theme", "light");
                localStorage.theme = "light";
            }
            });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
</body>
