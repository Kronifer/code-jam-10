{% extends "base.html" %}

{% block content %}
  <h1 class="title">Encode Message</h1>
  <br>
  <form method="post" enctype="multipart/form-data" class="w-50" style="margin:auto;">
      <!-- <div class="col-sm-10"> -->
      <input class="form-control center-input" type="text" id="key" name="key" placeholder="Key" value="{{encode_key}}"><br>
      <input class="form-control center-input" type="text" id="message" name="message" placeholder="Message" value="{{encode_message}}"><br>
      <input class="form-control" type="file" id="image" name="image" accept="image/png,image/jpeg"><br>
      <div class="text-center">
          <input type="submit" class="btn btn-secondary center-input" style="margin:auto;">
      </div>
      <!-- </div> -->
    </form>
  {% if img_src %}
  <p class="center-text">Here is your encoded image:</p>
  <img src="{{ img_src }}", class="center-image">
  {% endif %}
{% endblock %}
